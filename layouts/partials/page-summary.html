<li>
	<h2 class="title">
  	<a href="{{ .Permalink }}" itemprop="headline">{{ .Title }}</a>
  </h2> 
  <time datetime="{{ dateFormat "2006-01-02T15:04:05-07:00" (default .Date (.PublishDate)) }}">
    {{ dateFormat "2 Jan, 2006" (default .Date (.PublishDate)) }}
  </time>
  <hr>
  {{ if .Description }}
  	<p itemprop="about">{{ .Description }}</p>
  {{ end }}
</li>
