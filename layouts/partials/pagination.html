<nav class="pagination pager align-center">
	<hr>
	<ul>
		{{if .Paginator.HasPrev }}
			<li class="prev"><a href="{{ .Paginator.Prev.URL }}">{{ i18n "previous" }}</a></li>
		{{ end }}
		<li>
			<a href="" class="button round small outline">{{ i18n "page" }} {{ .Paginator.PageNumber }} {{ i18n "of" }} {{ .Paginator.TotalPages }}</a>
		</li>
		{{ if .Paginator.HasNext }}</a>
		  <li class="next"><a href="{{ .Paginator.Next.URL }}">{{ i18n "next" }}</a></li>
		{{ end }}
  </ul>
</nav>
