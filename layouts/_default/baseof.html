<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ hugo.Generator }}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  {{ with .Description }}
  <meta name="description" content="{{ . }}"> {{ end }}

  {{ partial "post/name-author" . }}
  
  <link href="{{ "/img/favicon.ico" | relURL }}" rel="icon">
  <link href="{{ "/css/font.css" | relURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "/css/master.css" | relURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "/css/gnu.css" | relURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "/css/layout.css" | relURL }}" rel="stylesheet" type="text/css">
  
</head>

<body class="page-kube">
  <header>{{ block "header" . }}{{ end }}</header>
  <main>{{ block "main" . }}{{ end }}</main>
  <footer>{{ block "footer" . }}{{ end }}</footer>
</body>

</html>
